<div class="header">
    <h1>Sign In to Freelance</h1>
</div>
<div class="fields">
    <form [formGroup]="loginForm">
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email" #email required>
                <mat-error *ngIf="loginForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
                <mat-error *ngIf="loginForm.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </p>
        <div class="btns">
            <!-- <button id="login-btn" (click)="auth()" [disabled]="emptyFields()" mat-button>Continue</button> -->
            <button id="login-btn" (click)="auth()" [disabled]="emptyFields()" mat-button><mat-spinner id="login-loading" *ngIf="authLoading"></mat-spinner><span *ngIf="authLoading != true">Continue</span></button>
        </div>
    </form>
    <div class="footer">
        <!-- <div class="remember-me">
            <section class="example-section">
                <mat-checkbox class="example-margin">remember me</mat-checkbox>
              </section>
        </div> -->
        <div class="forgot-password">
            <span>Forgot password?</span>
        </div>
    </div>
    <hr>
    <div class="link-to-register">
        <span>Not a member yet? <span id="register-link" (click)="loadRegisterForm()">Join now</span></span>
    </div>
    <div class="errors">
        <p *ngFor="let error of errors">
            {{ error }}
        </p>
    </div>

</div>
