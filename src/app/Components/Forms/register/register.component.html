<div class="register-block">
  <div class="header">
    <div class="labels">
      <h1>Create account</h1>
      <span>Be part of Freelance</span>  
    </div>
    <div *ngIf="loading == true" class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
    <form [formGroup]="userRegisterForm">
        <p>
            <mat-form-field appearance="legacy">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="email" placeholder="Enter your email" required>
              <mat-error *ngIf="userRegisterForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
              <mat-error *ngIf="userRegisterForm.get('password')?.invalid">{{getErrorMessage('password')}}</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
              <mat-label>Repeat password</mat-label>
              <input matInput formControlName="password2" placeholder="Retype your password" required>
              <mat-error *ngIf="userRegisterForm.get('password2')?.invalid">{{getErrorMessage('password2')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
              <mat-label>First name</mat-label>
              <input matInput formControlName="firstName" placeholder="Enter your first name" required>
              <mat-error *ngIf="userRegisterForm.get('firstName')?.invalid">{{getErrorMessage('firstName')}}</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="legacy">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="lastName" placeholder="Enter your last name" required>
              <mat-error *ngIf="userRegisterForm.get('lastName')?.invalid">{{getErrorMessage('lastName')}}</mat-error>
            </mat-form-field>
        </p>
        <button id="register-btn" (click)="registerUser()" mat-button>Register</button>
    </form>
</div>
