<div class="login-panel">
    <h1>Join Freelance</h1>
    <div class="login-options" *ngIf="loading == false">
        <button id="fb" mat-button>Continue with Facebook</button><br>
        <button id="login-option" mat-button>Continue with Google</button><br>
        <button id="login-option" mat-button>Continue with Apple</button>
    </div>
    <div class="spinner" *ngIf="loading == true">
        <mat-spinner></mat-spinner>
    </div>
    <div class="or-line" *ngIf="loading == false">
        <hr>OR<hr>
    </div>
    <div class="register-form">
        <form [formGroup]="registerForm">
            <mat-form-field appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email" (focus)="clearErrorMessages()" (focusout)="clearErrorMessages()" #email required>
                <mat-error *ngIf="registerForm.get('email')?.invalid">{{getErrorMessage('email')}}</mat-error>
                <mat-hint *ngIf="accountExist == true">{{errorMessage}}</mat-hint>
            </mat-form-field>
        </form>
        <button id="register-btn" (click)="checkIfUserExist()" mat-button>Continue</button>
    </div>
    <div class="footer">
        <hr>
        <span>Already a member? <span id="sign-in-btn" (click)="openSignInForm()">Sing In</span></span>
    </div>
</div>
