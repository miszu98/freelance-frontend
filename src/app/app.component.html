<div class="header">
  <div class="menu">
    <h1>Freelance</h1>
    <span class="spacer"></span>
    <div class="btns-menu">
        <span>Sign In</span>
        <span>Sign Up</span>
        <span>Contact</span>
    </div>
  </div>
  <div class="header-content">
    <div class="searcher">
      <div class="information">
        <h2>
          Find the perfect freelance services for your business
        </h2>
      </div>
      <div style="display: flex;">
        <mat-form-field class="search-field" appearance="outline">
          <input matInput placeholder="Try 'building mobile app' ">
        </mat-form-field>
        <button class="search-btn" mat-button>Search</button>
      </div>
      <div class="popular-search-things">
        <span style="margin-top: 4px;">Popular:</span>
        <mat-chip-list aria-label="Fish selection">
            <mat-chip>Website Design</mat-chip>
            <mat-chip>WordPress</mat-chip>
            <mat-chip color="primary" selected>Logo Design</mat-chip>
            <mat-chip color="accent" selected>NFT Art</mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
<div class="trusted-by-block">
  <span>Trusted by: </span>
</div>


<div class="mobile-header">
  <div class="mobile-menu">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Freelance</h1>
    <span class="spacer"></span>
    <div class="btns-menu">
        <span>Join to us</span>
    </div>
  </div>
  <mat-drawer-container class="example-container" autosize [hasBackdrop]="false">
    <mat-drawer #drawer class="example-sidenav" mode="over">
      <div class="mobile-btns-menu">
        <p>Sign In</p>
        <p>Sign Up</p>
        <p>Contact</p>
      </div>
    </mat-drawer>
    <div class="mobile-content">
        <div class="header-block">
          <div class="mobile-searcher">
            <h2>
              Find the perfect freelance services for your business
            </h2>
            <div style="display: flex;">
              <mat-form-field class="mobile-search-field" appearance="outline">
                <input matInput placeholder="Try 'building mobile app' ">
              </mat-form-field>
              <button class="mobile-search-btn" mat-button>Search</button>
            </div>
          </div>
        </div>
    </div>
  </mat-drawer-container>
</div>
